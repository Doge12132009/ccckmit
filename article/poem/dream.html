<pre><code>昨天作夢

夢到自己在作夢

結果就遞迴了

我忘記要設終止條件

於是、一層又一層、一層又一層

我、一直醒不來！

我分不清楚，到底哪個是夢，哪個是我！

真實與夢境之間，到底哪個才是真的！

後來、堆疊就溢位了

我終於從夢中醒來

我想、或許是我的作業系統有 MMU

否則、要去哪裡找人來幫我重開機呢？
</code></pre>
