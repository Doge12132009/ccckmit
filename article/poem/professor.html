<h1 id="">教師</h1>

<pre><code>BAGA: 我為甚麼在這個時代當老師？
============================
我們無所不知，我們一無所知；
我們引領時代，我們被時代淘汰；
我們被學生尊敬，我們被學生唾棄；
我們重要無比，我們可有可無；
我們被過去決定，我們決定了未來；
我們是科學家，我們是夢想家；
我們堅定向前，我們躊躇不前；
當一切過去，未來、終將展現在我們眼前！
</code></pre>
